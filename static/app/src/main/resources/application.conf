graphql {
  buildIntrospection = true
}
package {
  packageName = "{{=it.packageName}}"
  localPackageNames = [{{?it.jsonSchema}}"io.graphoenix.jsonschema",{{?}} {{?it.introspection}}"io.graphoenix.introspection",{{?}}]
}
{{?it.mysql}}r2dbc {
  driver = "mariadb"
  database = "{{?it.name}}"
  user = "root"
  password = "root"
}{{?}}
{{?it.rabbitmq}}rabbitmq {
  username = "guest"
  password = "guest"
}{{?}}
{{?it.gossip}}gossip {
  port = 9090
}{{?}}