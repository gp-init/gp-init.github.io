plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group '{{=it.packageName}}'
version '{{=it.version}}'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation project(':{{=it.name}}-package')
    implementation 'org.graphoenix:graphoenix-core:0.1.3'
    implementation 'org.graphoenix:graphoenix-structure:0.1.3'{{?it.mysql}}
    implementation 'org.graphoenix:graphoenix-r2dbc:0.1.3'{{?}}{{?it.http}}
    implementation 'org.graphoenix:graphoenix-http-server:0.1.4'{{?}}{{?it.grpc}}
    implementation 'org.graphoenix:graphoenix-grpc-server:0.1.4'{{?}}{{?it.rabbitmq}}
    implementation 'org.graphoenix:graphoenix-rabbitmq:0.1.3'{{?}}{{?it.gossip}}
    implementation 'org.graphoenix:graphoenix-gossip:0.1.3'{{?}}{{?it.jsonSchema}}
    implementation 'org.graphoenix:graphoenix-json-schema:0.1.3'{{?}}{{?it.introspection}}
    implementation 'org.graphoenix:graphoenix-introspection:0.1.3'{{?}}{{?it.admin}}
    implementation 'org.graphoenix:graphoenix-admin:0.1.4'{{?}}
    implementation 'org.graphoenix:nozdormu-inject:0.1.0'
    implementation 'org.graphoenix:nozdormu-async:0.1.0'
    implementation 'org.graphoenix:nozdormu-interceptor:0.1.0'
    implementation 'org.graphoenix:nozdormu-config:0.1.0'{{?it.security}}
    implementation 'org.graphoenix:graphence-core:0.1.3'
    implementation 'org.graphoenix:graphence-security:0.1.3'{{?}}
//  implementation group: 'io.netty', name: 'netty-resolver-dns-native-macos', version: '4.1.75.Final', classifier: 'osx-aarch_64'  // osx required{{?it.mysql}}

    runtimeOnly 'org.mariadb:r2dbc-mariadb:1.1.4'{{?}}

    annotationProcessor project(':{{=it.name}}-package')
    annotationProcessor 'org.graphoenix:graphoenix-annotation-processor:0.1.3'
    annotationProcessor 'org.graphoenix:graphoenix-structure:0.1.3'{{?it.mysql}}
    annotationProcessor 'org.graphoenix:graphoenix-sql:0.1.3'{{?}}{{?it.grpc}}
    annotationProcessor 'org.graphoenix:graphoenix-grpc-server:0.1.4'{{?}}{{?it.gossip}}
    annotationProcessor 'org.graphoenix:graphoenix-gossip:0.1.3'{{?}}{{?it.jsonSchema}}
    annotationProcessor 'org.graphoenix:graphoenix-json-schema:0.1.3'{{?}}{{?it.introspection}}
    annotationProcessor 'org.graphoenix:graphoenix-introspection:0.1.3'{{?}}{{?it.security}}
    annotationProcessor 'org.graphoenix:graphence-core:0.1.3'{{?}}

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': '{{=it.packageName}}.App'
    }
}

shadowJar {
    mergeServiceFiles()
}